FAQ1:
    title:    Питання 1
    question: Хто такий C-3PO?
    answer:   Протокольний дроїд, свідок і учасник багатьох історичних подій. Зібраний на Татуїні Енакіном Скайвокером, Тріпіо довгий час служив спочатку самому Енакіну, а потім його синові, Люку Скайвокеру.
FAQ2:
    title:    Питання 2
    question: Хто такий Квай-Гон Джинн?
    answer:   Хто такий Квай-Гон Джинн — майстер-джедай, поважав індивідуальність і поєднував в собі різні сторони характеру. Був падаваном графа Дуку і наставником Обі-Вана Кенобі. Джинн часто конфліктував з Радою джедаїв. Він був глибоко просякнутий життєвою Силою, яка внесла свій внесок у його часті поїздки, де він часто приймав сторону пригноблених і допомагав «жалюгідним формам життя». Незважаючи на його опозицію Раді, багато джедаї вважали його дуже мудрим і розумним, співчутливо ставилися до його поглядів (які іноді збігалися з поглядами графа Дуку, його колишнього вчителя). Основною особливістю поглядів майстра-джедая було те, що він проповідував Живу Силу. На відміну від Ради, який вважав, що Сила була присутня тільки в живих істот, Квай-Гон вірив, що Сила насичувала і рослини, а також і неживі форми. Загинув у 32 ДБЯ на Набу від руки Дарта Мола.
FAQ3:
    title:    Питання 3
    question: Хто такий Ган Соло?
    answer:   Ган Соло — капітан «Тисячолітнього Сокола», генерал Альянсу повстанців.
