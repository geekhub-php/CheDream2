fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

hwi_oauth_redirect:
    resource: "@HWIOAuthBundle/Resources/config/routing/redirect.xml"
    prefix:   /connect

hwi_oauth_login:
    resource: "@HWIOAuthBundle/Resources/config/routing/login.xml"
    prefix:   /login-social

facebook_check:
    pattern: /login-social/check-facebook

vkontakte_check:
    pattern: /login-social/check-vkontakte

odnoklassniki_check:
    pattern: /login-social/check-odnoklassniki

facebook_login:
    pattern: /connect/facebook

vkontakte_login:
    pattern: /connect/vkontakte

odnoklassniki_login:
    pattern: /connect/odnoklassniki

_logout:
    pattern: /logout

profile_edit:
    pattern: /user/edit
    defaults: { _controller: GeekhubUserBundle:User:editUser }

_login:
    pattern: /nologin
    defaults: { _controller: GeekhubUserBundle:User:login }

profile_view:
    pattern: /users/{id}
    defaults: { _controller: GeekhubUserBundle:User:userView}

profile_view_dreams:
    pattern: /users/{id}/dreams/{status}
    defaults: { _controller: GeekhubUserBundle:User:userOwnedDreamsView}

profile_update_contacts:
    pattern: /user/updateContacts
    defaults: { _controller: GeekhubUserBundle:User:updateContacts }

merge_accounts:
    pattern: /user/merge/{email}
    defaults: { _controller: GeekhubUserBundle:User:mergeAccountsByEmail }
