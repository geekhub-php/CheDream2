sonata_admin:
    title:      Cherkassy Dream Admin Panel !
    title_logo: /apple-touch-icon.png
    templates:
        user_block: ApplicationSonataAdminBundle:Core:user_block.html.twig
    dashboard:
        blocks:
            -
                position: right
                type: sonata.admin.block.admin_list
                settings:
                    groups: [CheDream]
            -
                position: left
                type: sonata.admin.block.admin_list
                settings:
                    groups: [sonata_media]

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts:   [admin]

sonata_doctrine_orm_admin:
    entity_manager: ~

sonata_media:
    default_context: default
    db_driver: doctrine_orm
    contexts:
        default:
            providers:
                - sonata.media.provider.youtube
                - sonata.media.provider.image
                - sonata.media.provider.file
            formats:
                small: { width: 100 , quality: 70}
                avatar_small: { width: 100 , quality: 70}
                big:   { width: 500 , quality: 70}

        pictures:
            providers:
                - sonata.media.provider.image
            formats:
                big:   { width: 150 , quality: 90}
                prew: { width: 80 , quality: 90}

        poster:
            providers:
                - sonata.media.provider.image
            formats:
                big:   { width: 440 , quality: 90}
                small:   { width: 80 , quality: 90}

        avatar:
            providers:
                - sonata.media.provider.image
            formats:
                big:   { width: 440 , quality: 90}
                small:   { width: 100 , quality: 90}
                normal:   { width: 200 , quality: 90}

        video:
            providers:
                - sonata.media.provider.youtube
            formats:
                prew:   { width: 100 , quality: 90}

    cdn:
        server:
            path: ../upload/media

    filesystem:
        local:
            directory:  %kernel.root_dir%/../web/upload/media
            create:     false

