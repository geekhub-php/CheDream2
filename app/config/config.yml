imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: assetic.yml }
    - { resource: sonata.yml }
    - { resource: jms_serializer.yml }
    - { resource: twig.yml }
    - { resource: liip_imagine.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        hinclude_default_template: GeekhubResourceBundle::hinclude.html.twig
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments: { path: /_fragment }
    http_method_override: true

sensio_framework_extra:
    view:
        annotations: false

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"
        types:
            json: Sonata\Doctrine\Types\JsonType

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
            default:
                auto_mapping: true
                mappings:
                    SonataMediaBundle: ~
                    ApplicationSonataMediaBundle: ~
                filters:
                    softdeleteable:
                        class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                        enabled: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

stof_doctrine_extensions:
    default_locale: en_US
    orm:
        default:
            timestampable: true
            sluggable: true
            softdeleteable: true

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Geekhub\UserBundle\Entity\User

fpn_tag:
    model:
        tag_class:     Geekhub\TagBundle\Entity\Tag
        tagging_class: Geekhub\TagBundle\Entity\Tagging

fos_rest:
    param_fetcher_listener: true
    body_listener: true
    format_listener: true
    body_converter:
        enabled: true
        validate: true
    routing_loader:
        default_format: html
    view:
        view_response_listener: force

nelmio_api_doc: ~

hwi_oauth:
    connect:
        account_connector: geekhub.user.dream_user_provider
        confirmation: false
    # name of the firewall in which this bundle is active, this setting MUST be set
    firewall_name: main
    fosub:
        username_iterations: 30
        properties:
            # these properties will be used/redefined later in the custom FOSUBUserProvider service.
            facebook: facebook_id
            vkontakte: vkontakte_id
            odnoklassniki: odnoklassniki_id
    resource_owners:
        facebook:
            type:                facebook
            client_id:           "%facebook_app_id%"
            client_secret:       "%facebook_app_secret%"
            scope:               "email, user_photos, user_website, user_birthday"
        vkontakte:
            type:                vkontakte
            client_id:           "%vkontakte_app_id%"
            client_secret:       "%vkontakte_app_secret%"
            scope:               "photos"
        odnoklassniki:
            type:                odnoklassniki
            client_id:           "%odnoklassniki_app_id%"
            client_secret:       "%odnoklassniki_app_secret%"
            scope:               "VALUABLE_ACCESS;PHOTO CONTENT"
            options:
                application_key: "%odnoklassniki_app_key%"

geekhub_user:
    image:
        upload_directory:  /upload/users/avatars/

stfalcon_tinymce:
    include_jquery: true
    tinymce_jquery: true
