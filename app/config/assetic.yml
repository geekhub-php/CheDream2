# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:
        - GeekhubResourceBundle
    filters:
        cssrewrite: ~
        yui_css:
            jar: %kernel.root_dir%/../vendor/nervo/yuicompressor/yuicompressor.jar
        less:
            node: /usr/local/bin/node
            node_paths: [/usr/local/lib/node_modules]
            apply_to: "\.less$"
        yui_js:
            jar: %kernel.root_dir%/../vendor/nervo/yuicompressor/yuicompressor.jar
    assets:
        css_style:
            inputs:
                - %kernel.root_dir%/../src/Geekhub/ResourceBundle/Resources/public/css/base.less
                - %kernel.root_dir%/../vendor/braincrafted/bootstrap-bundle/Braincrafted/Bundle/BootstrapBundle/Resources/less/form.less
                - %kernel.root_dir%/../vendor/ahonymous/fontello/css/fontello.css
                - %kernel.root_dir%/../vendor/bower-components/tag-it/css/jquery.tagit.css
                - %kernel.root_dir%/../vendor/bower-components/tag-it/css/tagit.ui-zendesk.css
                - %kernel.root_dir%/../src/Geekhub/DreamBundle/Resources/public/css/dream-style.css
                - %kernel.root_dir%/../vendor/bower-components/blueimp-gallery/css/blueimp-gallery.css
            filters:
                - cssrewrite
                - yui_css
            output: css/style.min.css
        scripts:
            inputs:
                - %kernel.root_dir%/../vendor/bower-components/jquery/jquery.js
                - %kernel.root_dir%/../vendor/bower-components/bootstrap/dist/js/bootstrap.js
                - %kernel.root_dir%/../vendor/braincrafted/bootstrap-bundle/Braincrafted/Bundle/BootstrapBundle/Resources/js/bc-bootstrap-collection.js
                - %kernel.root_dir%/../vendor/bower-components/holderjs/holder.js
                - %kernel.root_dir%/../vendor/bower-components/jquery-ui/ui/jquery-ui.js
                - %kernel.root_dir%/../vendor/bower-components/tag-it/js/tag-it.js
                - %kernel.root_dir%/../src/Geekhub/DreamBundle/Resources/public/js/createDream.js
                - %kernel.root_dir%/../src/Geekhub/DreamBundle/Resources/public/js/tags.js
                - %kernel.root_dir%/../src/Geekhub/DreamBundle/Resources/public/js/uploadFile.js
                - %kernel.root_dir%/../src/Geekhub/UserBundle/Resources/public/js/avatar_upload.js
                - %kernel.root_dir%/../vendor/bower-components/jquery-ui/ui/jquery.ui.widget.js
                - %kernel.root_dir%/../vendor/bower-components/blueimp-file-upload/js/jquery.fileupload.js
                - %kernel.root_dir%/../src/Geekhub/DreamBundle/Resources/public/js/removeMediaObj.js
                - %kernel.root_dir%/../vendor/bower-components/blueimp-gallery/js/blueimp-gallery.js
            filters: [yui_js]
            output: js/scripts.min.js

